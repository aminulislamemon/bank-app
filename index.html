<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Unknown Bank</title>
    <!-- FONTAWSOME ICON CDN -->
    <script src="https://kit.fontawesome.com/8bd2cbc21b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-full flex">
        <div class="w-5/12 h-screen ">
            <div class="logo flex justify-center items-center">
                <i class="fa-solid fa-money-check-dollar mt-20 text-7xl text-sky-500"></i>
            </div>
            <div class="flex flex-col justify-center items-center mt-9">
                <input id="email-field" class=" mb-4 w-72 h-11 rounded" type="email" placeholder="enter your e-mail">
                <input id="password-field" class="block mb-5 w-72 h-11 rounded" type="password" placeholder="enter your password">
                <button id="submit-btn" class="px-8 py-2 rounded bg-amber-500 hover:bg-amber-600 text-white font-medium text-lg">submit</button>
            </div>
        </div>
        <div style="background-image: url(images/banner.jpg);" class="bg-cover bg-no-repeat bg-center w-full h-screen bg-blue-400">
            
        </div>
    </div>
    <script src="js/login.js"></script>

</html>
